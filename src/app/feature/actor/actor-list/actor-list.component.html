<span class='component-title'>[{{title}}]</span>
<table *ngIf='actors' class="table table-sm table-striped">
    <thead>
    <tr>
        <th>ID</th><th>Name</th><th>Gender</th><th>BirthDate</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let a of actors">
        <td>{{a.id}}</td><td>{{a.lastName + ", " + a.firstName}}</td>
        <td>{{a.gender}}</td><td>{{a.birthDate}}</td>
    </tr>
    </tbody>
</table>
