<app-menu></app-menu>
<section class="heading">
  <span class="page-title font-weight-bold font-italic">[{{title}}]</span>
  <a routerLink='/movie-create'>
    <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
  </a>
  <span style="float: right; padding-right: 30px; font-style:italic; font-weight: bold">Hello, {{loggedInUser.firstName}}</span>
</section>
<table *ngIf="movies" class="table table-sm table-striped">
  <thead>
    <tr>
      <th><a (click)="sortBy('id')">ID</a></th>
      <th><a (click)="sortBy('title')">Title</a></th>
      <th><a (click)="sortBy('year')">Year</a></th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies | sort:sortCriteria:sortOrder">
      <td>{{ movie.id }}</td>
      <td>{{ movie.title }}</td>
      <td>{{ movie.year }}</td>
      <td>
        <a routerLink='/movie-detail/{{movie.id}}'>
          <img width='20' height='20' src='assets/details.png' title='Movie Details'>
        </a> |
        <a routerLink='/movie-edit/{{movie.id}}'>
          <img width='20' height='20' src='assets/pencil-icon.png' title='Edit Movie'>
        </a>
      </td>
    </tr>
  </tbody>
</table>
